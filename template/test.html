<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 材料列表</title>
    <style>
        @font-face {
          font-family: 'Jiying';
          src: url("{{ font }}") format('truetype');
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Jiying', sans-serif;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: gray;
            {{ background_image_style | safe }}
            padding: 20px;
            color: #333;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .title {
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 8px rgba(0,0,0,0.5);
        }

        .material-title {
            font-size: 22px;
            font-weight: bold;
            color: white;
            margin-bottom: 16px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 6px rgba(0,0,0,0.5);
        }

        .material-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            gap: 20px;
        }

        .info-label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3), 0 0 4px rgba(0,0,0,0.4);
        }

        .info-value {
            color: white;
            font-weight: 500;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3), 0 0 4px rgba(0,0,0,0.4);
        }

        .materials-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .materials-table th {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
            padding: 12px 8px;
            text-align: center;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 6px rgba(0,0,0,0.6);
        }

        .materials-table th:nth-child(2) {
            text-align: left;
            padding-left: 12px;
        }

        .materials-table td {
            padding: 10px 8px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-shadow: 2px 2px 3px rgba(0,0,0,0.3), 0 0 5px rgba(0,0,0,0.5);
        }

        .materials-table td:nth-child(2) {
            text-align: left;
            align-items: center;
            gap: 8px;
            justify-content: flex-start;
            padding-left: 12px;
        }

        .materials-table tr:last-child td {
            border-bottom: none;
        }

        .icon-placeholder {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: inline-block;
        }

        .status-completed {
            color: #4ade80;
            font-weight: 600;
            text-shadow: 2px 2px 3px rgba(0,0,0,0.3), 0 0 5px rgba(0,0,0,0.5);
        }

        .status-not-started {
            color: #ef4444;
            font-weight: 600;
            text-shadow: 2px 2px 3px rgba(0,0,0,0.3), 0 0 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">test 材料列表</div>

        <div class="material-card">

            <div class="material-info">
                <div class="info-row">
                    <div>
                        <span class="info-label">上传者：</span>
                        <span class="info-value">xc</span>
                    </div>
                    <div>
                        <span class="info-label">所在纬度：</span>
                        <span class="info-value">
                            主世界
                        </span>
                    </div>
                    <div>
                        <span class="info-label">坐标：</span>
                        <span class="info-value">1</span>
                    </div>
                </div>
            </div>

            <table class="materials-table">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>材料</th>
                        <th>所需总数</th>
                        <th>还需/盒</th>
                        <th>还需/组</th>
                        <th>备货人</th>
                        <th>所在位置/假人</th>
                    </tr>
                </thead>
                <tbody>

                        <tr>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>
                                xz<br>xz1<br>xz2
                            </td>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
